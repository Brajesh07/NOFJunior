<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>All Pages</title>
		<meta name="description" content="Just show case of work and project">				
		<link rel="shortcut icon" href="favicon.png">		
		<link rel="stylesheet" type="text/css" href="base.css">
        <link rel="stylesheet" href="main.css">
		
	</head>    
	<body>
	<div id="animator">
		
    
		<main>

			<div class="content">
				<svg class="distort" width="350" height="450" viewBox="0 0 350 450">
					<filter id="distortionFilter">
						<feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="5" seed="2" stitchTiles="noStitch" x="0%" y="0%" width="100%" height="100%" result="noise"/>
						<feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" filterUnits="userSpaceOnUse"/>
					</filter>
					<g filter="url(#distortionFilter)">
						<image class="distort__img" x="50" y="50" xlink:href="1.png" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="2.png" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="3.png" height="350" width="250"/>
					</g>
				</svg>
				<blockquote id="container" class="quote">
                      
                     This is a simple animation <br/> possible by <a href="#" class="quote__link">Javascript</a>some are more examples <br />and use of <a href="#" class="quote__link">GSAP</a>and you find the pages here <a href="#" class="quote__link">Design</a>
                              
                </blockquote>
                <h3>Page link here</h3>
                <a href="https://brajesh07.github.io/graphicstack/frontend-Gyrix/index.html" class="button">Gyrix</a>
			</div>

            
			
		</main>
		
		</div>
    
    <script src="jquery-3.6.0.min.js"></script>
    <script src="charming.min.js"></script>
	<script src="TweenMax.min.js"></script>
	<script src="javascript.js"></script>
    <script>
    function resetToDefaults() {
            topbar.config({
              autoRun      : true,
              barThickness : 7,
              barColors    : {
                '0'      : 'rgba(229,  93, 0, 1)',
                '1.0'    : 'rgba(244, 68,  107,   1)'
              },
              shadowBlur   : 10,
              shadowColor  : 'rgba(0,   0,   0,   .6)'
            })
          }

          // Page load
          resetToDefaults()
          topbar.show()
          setTimeout(function() {
            $('#container').animate({'opacity':'1', 'margin-top':'-10px'}, 1000);
            $('#animator').animate({'opacity':'1', 'margin-top':'-10px'}, 1000);
            topbar.hide()
          }, 1500)
    </script>   

</body>
</html>
